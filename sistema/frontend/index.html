<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Produtos</title>
  <link rel="shortcut icon" href="assets/product_icon.png" type="image/png">
  <link rel="stylesheet" href="style/styles.css">
</head>

<body>
  <div class="container_maior">

    <section class="coleta">
      <h1> Estoque de Produtos</h1>

      <form action="" class="formulario">
        <div class="inputs_labels">
          <label for="nome">Nome </label>
          <input type="text" id="nome">

          <label for="quantidade">Quantidade</label>
          <input type="text" id="quantidade">

          <label for="valor">Valor</label>
          <input type="text" id="valor">

          <button type="submit" class="botao">Criar</button>
        </div>
      </form>

    </section>

    <section class="exibicao">
      <table class="tabela">
        <tr class="titulos">
          <th> Nome do produto</th>
          <th> Quantidade em estoque</th>
          <th> Valor (R$) </th>
          <th> <img src="assets/pen.png" alt="pen" class="imagem"> </th>
        </tr>

        <tr class="infos">
          <td class="estoque"> nome 1 </td>
          <td class="estoque"> 2 <span class="aumentar_diminuir"> <img src="assets/up.png" alt="up" class="up_down">
              <img src="assets/down.png" alt="down" class="up_down"></span></td>
          <td class="estoque"> 2 </td>
          <td class="estoque"> <img src="assets/pen2.png" alt="editar" class="imagem_botao"> <img src="assets/trash.png"
              alt="excluir" class="imagem_botao"></td>

        </tr>

      </table>
    </section>
  </div>


  <!-- Pop-up de edição de produto -->
<div id="popup-edicao" class="popup">
  <div class="popup-content">
    <h3>Editar Produto</h3>
    <label for="nome-editar">Nome:</label>
    <input type="text" id="nome-editar">
    
    <label for="quantidade-editar">Quantidade:</label>
    <input type="text" id="quantidade-editar">
    
    <label for="valor-editar">Valor:</label>
    <input type="text" id="valor-editar">
    
    <button id="salvar-edicao">Salvar</button>
    <button id="cancelar-edicao">Cancelar</button>
  </div>
</div>

 
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="scripts/script.js"></script>
</body>

</html>
